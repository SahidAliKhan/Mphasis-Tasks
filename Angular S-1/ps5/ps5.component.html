<p>PS 5:</p>


<h3 class="p-3 text-center">User Details using Table Tag:</h3>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Id</th>
                <th>UserName</th>
                <th>Email</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>

            </tr>
        </tbody>
    </table>
</div>
